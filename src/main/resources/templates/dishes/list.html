<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cafe Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<section class="container my-4">
	<h1>Список страв</h1>
	<a href="/dishes/add" class="btn btn-primary mb-3">Додати страву</a>
	<table class="table">
		<thead>
		<tr>
			<th>Назва</th>
			<th>Ціна</th>
			<th>Категорія</th>
			<th>Наявність</th>
			<th colspan="2">Дія</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="dish : ${dishes}">
			<td th:text="${dish.name}"></td>
			<td th:text="${dish.price}"></td>
			<td th:text="${dish.category}"></td>
			<td th:text="${dish.available} ? 'Так' : 'Ні'"></td>
			<td>
				<a th:href="@{/dishes/{id}/edit(id=${dish.id})}" class="btn btn-primary">Редагувати</a>
			</td>
			<td>
				<a th:href="@{/dishes/{id}/delete(id=${dish.id})}"
					 class="btn btn-danger"
					 onclick="return confirm('Ви впевнені, що хочете видалити цю страву?')">Видалити
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</section>
</body>
</html>
