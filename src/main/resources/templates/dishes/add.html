<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cafe Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<section class="container-xl w-50 my-4">
	<h1>Додавання страви</h1>
	<form action="/dishes/add" method="POST" th:object="${dish}">
		<div class="mb-3">
			<label for="name" class="form-label">Назва</label>
			<input type="text" class="form-control" id="name" th:field="*{name}" required>
		</div>
		<div class="mb-3">
			<label for="price" class="form-label">Ціна</label>
			<input type="text" class="form-control" id="price" th:field="*{price}" required maxlength="5">
		</div>
		<div class="mb-3">
			<label for="description" class="form-label">Опис</label>
			<textarea class="form-control" id="description" th:field="*{description}" required></textarea>
		</div>
		<div class="mb-3">
			<label for="available" class="form-label">Наявність</label>
			<input type="checkbox" class="form-check form-check-input" id="available" th:field="*{available}" required>
		</div>
		<div class="mb-3">
			<label for="category" class="form-label">Категорія</label>
			<select class="form-select" id="category" th:field="*{category}" required>
				<option th:each="category : ${categories}"
								th:value="${category}"
								th:text="${category}">
				</option>
			</select>
		</div>
		<input type="hidden" th:field="*{originalCategory}" />
		<button type="submit" class="btn btn-primary">Додати</button>
	</form>
</section>
</body>
</html>
