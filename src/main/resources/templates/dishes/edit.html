<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cafe Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<section class="container-xl w-50 my-4">
	<h1>Редагування страви</h1>
	<form th:action="@{/dishes/{id}(id=${dish.id})}" method="POST" th:object="${dish}">
		<div class="mb-3">
			<label for="name" class="form-label mb-1">Назва</label>
			<input type="text" class="form-control" id="name" th:field="*{name}">
		</div>
		<div class="mb-3">
			<label for="price" class="form-label mb-1">Ціна</label>
			<input type="text" class="form-control" id="price" th:field="*{price}" maxlength="5">
		</div>
		<div class="mb-3">
			<label for="image" class="form-label mb-1">Зображення</label>
			<input type="text" class="form-control" id="image" th:field="*{image}">
		</div>
		<div class="mb-3">
			<label for="description" class="form-label mb-1">Опис</label>
			<textarea class="form-control" id="description" th:field="*{description}"></textarea>
		</div>
		<div class="mb-3">
			<label for="available" class="form-label mb-1">Наявність</label>
			<input type="checkbox" class="form-check form-check-input" id="available" th:field="*{available}">
		</div>
		<div class="mb-3">
			<label for="category" class="form-label mb-1">Категорія</label>
			<select class="form-select" id="category" th:field="*{category}">
				<option th:each="category : ${categories}"
								th:value="${category}"
								th:text="${category}">
				</option>
			</select>
		</div>
		<input type="hidden" th:field="*{originalCategory}" />
		<button type="submit" class="btn btn-primary">Оновити страву</button>
	</form>
</section>
</body>
</html>
