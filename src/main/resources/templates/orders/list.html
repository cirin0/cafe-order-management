<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cafe Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<section class="container my-4">
	<h1>Список замовлень</h1>
	<a href="/orders/create" class="btn btn-primary mb-3">Додати замовлення</a>
	<table class="table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Ім'я клієнта</th>
			<th>Дата замовлення</th>
			<th>Статус</th>
			<th>Страви</th>
			<th>Загальна ціна</th>
			<th>Дія</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="order : ${orders}">
			<td th:text="${order.id}"></td>
			<td th:text="${order.customerName}"></td>
			<td th:text="${#temporals.format(order.orderTime, 'dd.MM.yyyy HH:mm')}"></td>
			<td th:text="${order.status}"></td>
			<td>
				<ul>
					<li th:each="dish : ${order.dish}">
						<span th:text="${dish.price} + ' грн. | ' + ${dish.name}"></span>
					</li>
				</ul>
			</td>
			<td th:text="${order.totalPrice}"></td>
			<td>
				<a th:href="@{/orders/{id}/details(id=${order.id})}" class="btn btn-info">Деталі</a>
			</td>
		</tr>
		</tbody>
	</table>
</section>
</body>
</html>
