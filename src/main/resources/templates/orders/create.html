<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cafe Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<section class="container my-4">
	<h1>Створення замовлення</h1>
	<form th:action="@{/orders/create}" method="post" th:object="${order}">
		<div class="form-group mb-3">
			<label for="customer" class="form-label">Ім'я клієнта</label>
			<select id="customer" class="form-select" th:field="*{customerId}" required>
				<option value="">Виберіть клієнта</option>
				<option th:each="customer : ${customers}"
								th:value="${customer.id}"
								th:text="${customer.name}"></option>
			</select>
		</div>
		<div class="form-group mb-3">
			<label class="form-label">Страви</label>
			<div class="form-check" th:each="dish : ${dishes}">
				<input type="checkbox" class="form-check-input"
							 th:name="dishIds"
							 th:value="${dish.id}"
							 th:disabled="${not dish.available}"
							 th:id="${'dish-' + dish.id}">
				<label class="form-check-label" th:for="${'dish-' + dish.id}">
					<span th:text="${dish.name}"></span>
					<span th:if="${not dish.available}" class="text-danger"> (немає в наявності)</span>
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Створити замовлення</button>
	</form>
</section>
</body>
</html>
