<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cafe Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav :: nav}"></div>
<section class="container my-4">
	<h1>Список клієнтів</h1>
	<a href="/customers/register" class="btn btn-primary mb-3">Додати клієнта</a>
	<table class="table">
		<thead>
		<tr>
			<th>Ім'я</th>
			<th>Телефон</th>
			<th>Електронна пошта</th>
			<th colspan="3">Дія</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="customer : ${customers}">
			<td th:text="${customer.name}"></td>
			<td th:text="${customer.phoneNumber}"></td>
			<td th:text="${customer.email}"></td>
			<td>
				<a th:href="@{/orders/customer/{id}(id=${customer.id})}" class="btn btn-info">Замовлення</a>
			<td>
				<a th:href="@{/customers/{name}/edit(name=${customer.name})}" class="btn btn-primary">Редагувати</a>
			</td>
			<td>
				<a th:href="@{/customers/{id}/delete(id=${customer.id})}"
					 class="btn btn-danger"
					 onclick="return confirm('Ви впевнені, що хочете видалити цього клієнта?')">Видалити
				</a>
			</td>
		</tr>
		</tbody>
	</table>
</section>
</body>
</html>
